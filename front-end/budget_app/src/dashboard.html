<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Dashboard - Budget App</title>


    <script type="text/javascript">
        // Load google charts
        google.charts.load('current', {'packages':['corechart']});
        google.charts.setOnLoadCallback(drawChart);
        
        // Draw the chart and set the chart values
        function drawChart() {
          var data = google.visualization.arrayToDataTable([
          ['Budget', 'Expenses'],
          ['Income', 1000],
          ['Grocery', 50],
          ['Rent', 450],
          ['Medical', 10],
          ['Utilities', 80],
          ['Insurance', 0]
        ]);
        
          // Optional; add a title and set the width and height of the chart
          var options = {'title':'Monthly Report', 'width':600, 'height':500};
        
          // Display the chart inside the <div> element with id="piechart"
          var chart = new google.visualization.PieChart(document.getElementById('piechart'));
          chart.draw(data, options);
        }
        </script>
</head>

<body>
    <header>
        <nav class="navbar navbar-light bg-light ">
            <a class="navbar-brand" href="#">Budget App</a>
            <span class="navbar-text">
                Welcome &lt;Username&gt;
            </span>
        </nav>
        <div class="sidebar">
            <a class="active" href="#Dashboard">Dashboard</a>
            <a href="#budget">Manage Budget</a>
            <a href="#profile">Profile</a>
            <a href="#logout">Logout</a>
        </div>
    </header>
    <main>
        <div class="container-fluid col-8">
            <h1>Dashboard</h1>
            <div class="card col-4 p-3">
                <div class="card-body">
                    <h5 class="card-title">Summary</h5>
                    <p class="card-text">Income: <span>$1000</span></p>
                    <p class="card-text">Grocery: <span>$50</span></p>
                    <p class="card-text">Rent: <span>$450</span></p>
                    <p class="card-text">Medical: <span>$10</span></p>
                    <p class="card-text">Utilities: <span>$80</span></p>
                    <p class="card-text">Insurance Amount: <span>$0</span></p>
                </div>
            </div>

            <div class="col-4">
                <div id="piechart"></div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>

</html>
